<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<link rel="shortcut icon" type="image/x-icon" href="public/image/appscat.png" />
<title>Mudos</title>
<link href="public/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="public/css/mudos.css?v20160108" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
		    <div class="col-xs-12 col-both-clear">
			    <div class="head bs">
					<div class="room-title"></div>
					<p id="room_desc" class="desc"></p>
				</div>
			</div>
        </div>
        <div class="row">
		    <div class="main">
				<div class="col-xs-3 col-left col-right">
						<div class="cmd bs">
						</div>
						<div class="objs bs">
							<ul id="env_objs" class="env-objs">
								<li class="obj" data-toggle="modal"	 data-target="#objModal">obj</li>
							</ul>
						</div>
				</div>
				<div class="col-xs-9 col-both-clear">
					<div id="message" class="msglist bs">
					</div>
					<div class="say bs">
						<input type="text" class="msg" name="msg">
						<span class="btn btn-say">发送</span>
					</div>
				</div>
            </div>
        </div>
		<div class="row">
		    <div class="bottom">
				<div class="col-xs-6 col-left col-right">
					<div id="move_controller" class="map bs">
						<table class="table table-bordered">
							<tbody>
							<tr>
								<td id="r1c1" class="mc-btn" direction=""></td>
								<td id="r1c2" class="mc-btn" direction=""></td>
								<td id="r1c3" class="mc-btn" direction=""></td>
							</tr>
							<tr>
								<td id="r2c1" class="mc-btn" direction=""></td>
								<td id="r2c2" class="mc-btn" direction=""></td>
								<td id="r2c3" class="mc-btn" direction=""></td>
							</tr>
							<tr>
								<td id="r3c1" class="mc-btn" direction=""></td>
								<td id="r3c2" class="mc-btn" direction=""></td>
								<td id="r3c3" class="mc-btn" direction=""></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-xs-6 col-both-clear">
					<div class="obj-info bs">
					</div>
					<div class="sys-cmd bs">
						<a href="#">常用</a> |
						<a href="#">行囊</a> |
						<a href="#">频道</a>
					</div>
				</div>
			</div>
		</div>
    </div>

	<!-- 模态框（Modal） -->
	<div class="modal fade" id="objModal" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						模态框（Modal）标题
					</h4>
				</div>
				<div class="modal-body">
					在这里添加一些文本
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default"
							data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary">
						提交更改
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div>
</body>
<script>
    var config = {
        authenticateApi: 'cathayauth'
    }
</script>
<script type="text/javascript" src="public/lib/jquery.min.js"></script>
<script type="text/javascript" src="public/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="public/js/mudos.js?v20160108"></script>
</html>
