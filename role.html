<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style type="text/css">

</style>

</head>
<body>

<div data-role="page">
	<div data-role="header">
		<h1>请创建您的角色</h1>
	</div>

	<div data-role="main" class="ui-content">
		<form method="post" action="" >
			<div class="ui-field-contain">
				<label for="passport">帐号：</label>
				<input type="text" name="passport" id="passport" value="<%= passport %>">
				<label for="password">密码：</label>
				<input type="password" name="password" id="password">
				<label for="fullname">请输入昵称：</label>
				<input type="text" name="fullname" id="fullname">  
			</div>
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>请选择您的性别:</legend>
				<label for="male">男</label>
				<input type="radio" name="gender" id="male" value="male" >
				<label for="female">女</label>
				<input type="radio" name="gender" id="female" value="female" > 
			</fieldset>
			<div class="ui-field-contain">
				<p id="points">您当前拥有的属性点数:</p>
				<label for="strength">力量:</label>
				<input class="point" type="range" name="strength" id="strength" value="10" min="10" max="30" data-highlight="true">
				<label for="constitution">体质:</label>
				<input class="point" type="range" name="constitution" id="constitution" value="10" min="10" max="30" data-highlight="true">
				<label for="intelligence">智力:</label>
				<input class="point" type="range" name="intelligence" id="intelligence" value="10" min="10" max="30" data-highlight="true">
				<label for="apperance">容貌:</label>
				<input class="point" type="range" name="apperance" id="apperance" value="10" min="10" max="30" data-highlight="true">		
				<label for="luck">运气:</label>
				<input class="point" type="range" name="luck" id="luck" value="10" min="10" max="30" data-highlight="true">			
				<label for="courage">胆识:</label>
				<input class="point" type="range" name="courage" id="courage" value="10" min="10" max="30" data-highlight="true">			
			    <input type="submit" class="ui-btn" value="提交">
			</div>
		</form>
	</div>

 
	<div data-role="footer">
		<h3>极讯欢乐工作室</h3>
	</div>
</div>
<script>


$("document").ready(function(){
	var points = new Object();
	points.total = 15;
	points.strength = 10;
	points.constitution = 10;
	points.intelligence = 10;
	points.apperance = 10;
	points.luck = 10;
	points.courage = 10;
	$("#points").text("您当前拥有的属性点数: "+points.total);

	function setPoints($slider,$base){

			if ($slider.val()> Number(points.total) + $base)
				{
				$base = Number(points.total) + Number($base);
				points.total = 0;
				$slider.val($base).slider("refresh");;
				}
			else
				{
				points.total = Number(points.total-($slider.val()-$base));
				$base = Number($slider.val());
				}
			return $base;

	};

	$("input.point").change(function(){
		var $me = $(this);
		var $name = $me.attr('name');
		points[$name] = setPoints($me, points[$name]);
		$("#points").text("您当前拥有的属性点数: "+points.total);
	});
	
});
</script>

</body>
</html>
