<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<link rel="shortcut icon" type="image/x-icon" href="public/image/appscat.png" />
<title>Mudos</title>
<link href="public/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="public/css/mudos.css?v20160108" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
		    <div class="col-xs-12 col-both-clear">
			    <div class="head bs">
					<div class="room-title"></div>
					<p id="room_desc" class="desc"></p>
				</div>
			</div>
        </div>
        <div class="row">
		    <div class="main">
				<div class="col-xs-4 col-left col-right">
						<div class="cmd bs">
						</div>
						<div class="obj bs">
							<ul id="env_objs">
							</ul>
						</div>
				</div>
				<div class="col-xs-8 col-both-clear">
					<div id="message" class="msglist bs">
					</div>
					<div class="say bs">
						<form>
						   
						      <div class="col-xs-10 col-left col-right">
							      <input type="text" class="msg" name="msg">
							  </div>
							  <div class="col-xs-2 col-left col-right">
							      <button type="submit" class="btn btn-default send">发送</button>
							  </div>
						   
						</form>
					</div>
				</div>
            </div>
        </div>
		<div class="row">
		    <div class="bottom">
				<div class="col-xs-6 col-left col-right">
					<div id="move_controller" class="map bs">
						<table class="table table-bordered">
							<tbody>
							<tr>
								<td id="r1c1" class="mc-btn" direction=""></td>
								<td id="r1c2" class="mc-btn" direction=""></td>
								<td id="r1c3" class="mc-btn" direction=""></td>
							</tr>
							<tr>
								<td id="r2c1" class="mc-btn" direction=""></td>
								<td id="r2c2" class="mc-btn" direction=""></td>
								<td id="r2c3" class="mc-btn" direction=""></td>
							</tr>
							<tr>
								<td id="r3c1" class="mc-btn" direction=""></td>
								<td id="r3c2" class="mc-btn" direction=""></td>
								<td id="r3c3" class="mc-btn" direction=""></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-xs-6 col-both-clear">
					<div class="obj-info bs">
					</div>
					<div class="sys-cmd bs">
						<a href="#" class="btn">常用</a> |
						<a href="#" class="btn">行囊</a> |
						<a href="#" class="btn">频道</a>
					</div>
				</div>
			</div>
		</div>
    </div>
    
</body>
<script>
    var config = {
        authenticateApi: 'cathayauth'
    }
</script>
<script type="text/javascript" src="public/lib/jquery.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="public/js/mudos.js?v20160108"></script>
</html>
